name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install && cd backend && npm install && cd ..
      - name: Lint
        run: npx eslint .
      - name: Prettier Check
        run: npx prettier --check .
      - name: Run backend tests
        run: cd backend && npm test || true
